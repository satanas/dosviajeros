<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>
        <div id="wrapper">
            {% include header.html %}

            <!-- Post -->
            <div id="post">
                <h1>{{ page.title }}</h1>

                <h2>Posteado el {{ page.date | date: "%d de %m de %Y" }} por <a href="http://twitter.com/{{ page.author_twitter }}">{{ page.author }}</a></h2>

                <div id="social">
                    <div>
                        <a href="https://twitter.com/share" class="twitter-share-button" data-via="{{ page.author_twitter }}">Tweet</a>
                    </div>
                    <div>
                        <p><g:plusone size="medium"></g:plusone></p>
                    </div>
                    <div>
                        <div class="fb-send" data-href="{{ post.url }}" data-font="verdana"></div>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="body">
                    {{ content }}
                </div>

                <br/>
                <!-- Disqus -->
                <div id="disqus_thread"></div>
                <script type="text/javascript">
                    var disqus_shortname = 'dosviajerossinmemoria'; // required: replace example with your forum shortname

                    /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function() {
                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

            </div>

            {% include sidebar.html %}

            {% include footer.html %}
        </div>
    </body>
</html>
