<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>
        <div id="wrapper">
            {% include header.html %}

            <ul>
            {% for post in site.posts %}
                {% unless post.draft %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endunless %}
            {% endfor %}
            </ul>

            {% include sidebar.html %}

            {% include footer.html %}
        </div>
    </body>
</html>
