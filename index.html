---
layout: default
title: Dos viajeros sin memoria
---
{% for post in site.posts %}
    {% unless post.draft %}
    <div class="post-excerpt">
        <div class="featured-thumbnail">
            <img src="http://satanas.github.io/dosviajeros/images/travel_memories.jpg" />
        </div>
        <div class="body">
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <h2>Posteado el {{ post.date | date: "%d de %m de %Y" }} por <a href="http://twitter.com/{{ post.author_twitter }}">{{ post.author_twitter }}</a></h2>
            <p>Hola mundo bla bla bla <a class="read-more" href="{{ post.url }}">Leer m√°s...</a></p>
        </div>
        <div class="clearfix"></div>
    </div>
    {% endunless %}
{% endfor %}
